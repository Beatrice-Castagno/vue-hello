<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Vue JS</title>
</head>
<body>

  <div id="root">
    
    <label for="">Inserisci il tuo nome:</label>
    <input type="text" placeholder="Inserisci il tuo nome" v-model="nomeTemporaneo">

    <h1 v-bind:class="colore"> {{ messaggio }} {{ nome }}</h1>
    <div class="btn_img">
      <button class="btn" @click="cambiaColore(); salvoNome();">Cliccami</button>

      <img v-bind:src="img" alt="lamponi">
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/script.js" charset="utf-8"></script>

</body>
</html>
